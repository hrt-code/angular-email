<header class="sticky top-0 z-30 w-full px-2 py-2  bg-indigo-100   sm:px-4 ">
    <div class="flex items-center justify-between mx-auto max-w-7xl">
        <a href="#">
            <h1 class="text-2xl font-extrabold text-slate -800 flex justify-center items-center pl-2  font-normal">
                <i class="zmdi zmdi-email fs-50px pr-1 text-indigo-600 mt-1 mr-1"></i>
                Angular Email
            </h1>
        </a>
        <nav class="flex items-center space-x-1">
            <ul class="hidden space-x-2 md:inline-flex">
                <li><a [routerLink]="'/inbox'" routerLinkActive="active"
                        class="flex justify-center items-center cursor-pointer px-4 py-2 font-semibold text-gray-600 rounded">
                        <i class="zmdi zmdi-inbox fs-24px pr-1"></i>
                        Inbox
                    </a>
                </li>
                <li><a [routerLink]="'/signin'" routerLinkActive="active"
                        class=" flex justify-center items-center cursor-pointer px-4 py-2 font-semibold text-indigo-600 rounded">
                        Sing In
                    </a>
                </li>
                <li><a  [routerLink]="'/signup'" routerLinkActive="active"
                        class="flex justify-center items-center  cursor-pointer px-4 py-2 font-semibold bg-indigo-600 hover:bg-indigo-800 text-white p-2 rounded">
                        Sing Up
                    </a>
                </li>
                <li><a [routerLink]="'/singout'" routerLinkActive="active"
                        class=" cursor-pointer flex justify-center items-center px-4 py-2 font-semibold text-red-600 rounded">
                        <i class="zmdi zmdi-power fs-24px pr-1"></i>
                        Sing Out
                    </a>
                </li>

            </ul>
            <div class="inline-flex md:hidden">
                <button class="flex-none px-2 ">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h16M4 16h16" />
                    </svg>
                    <span class="sr-only">Open Menu</span>
                </button>
                <!-- put list item -->
            </div>
        </nav>
    </div>
</header>
