<app-auth-page-layout>

    <!-- header -->
    <app-auth-header>
        Create Account
    </app-auth-header>

    <!-- form -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="space-y-3 flex flex-col justify-between my-5">

            <!-- userName -->
            <app-input type="text" label="UserName" id="userName" [control]="formControls['userName']"></app-input>

            <!-- email -->
            <app-input type="email" label="Email" id="email" [control]="formControls['email']"></app-input>

            <!-- password -->
            <app-input type="password" label="Password" id="password" [control]="formControls['password']">
            </app-input>

            <!-- password confirmation-->
            <app-input type="password" label="Password Confirmation" id="passwordConfirmation"
                [control]="formControls['passwordConfirmation']"></app-input>

        </div>

        <!-- submit btn -->
        <app-button class="mt-3 w-full" type="submit" innerHTML="SignUp" color="indigo">
        </app-button>

        <!-- signIn -->
        <div class="text-center mt-5">
            <a [routerLink]="['/signin']" class="text-slate-400 hover:text-slate-500">
                SignIn
            </a>
        </div>


    </form>

</app-auth-page-layout>
